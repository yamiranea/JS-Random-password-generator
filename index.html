<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div>
        <h1 class="title">
          Generate a
          <span class="span">random password</span>
        </h1>
      </div>
      <div><p class="subtitle">Never use an insecure password again.</p></div>
      <button id="generate-btn">Generate passwords</button>
      <div class="line-divider"></div>
      <div class="output">
        <div id="psd1-output">
          <p id="psd1-el"></p>
        </div>
        <div id="psd2-output">
          <p id="psd2-el"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
